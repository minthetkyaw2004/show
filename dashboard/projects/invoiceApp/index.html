<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="text-center my-3">
                <h1>MMS Shopping Center</h1>
                <p class="text-black-50">
                    No(202), Daw Kyi Kyi Stree, Ngar Htet Gyi, Bahan, Yangon.
                </p>
            </div>
        </div>
    </div>
    <div class="row justify-content-between">
        <div class="col-12 col-md-4">
            <div class="">
                <div class="mb-3">
                    <label class="form-label">Customer Name: </label>
                    <input type="text" class="form-control form-control-sm" placeholder="Customer name: "/>
                </div>
            </div>
            <p> Invoice No: <span id="invoiceNo">123123124</span></p>
        </div>
        <div class="col-12 col-md-4">
            <div class="text-end">
                <p> Date: <span id="showDate">123123124</span></p>
                <p>Cashier ID: <span id="cashierId">123123124</span></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="border rounded p-3 mb-3">
                <form action="" id="addNewRow">
                    <div class="row align-items-end">
                        <div class="col-lg-3">
                            <label class="form-label">Product Information</label>
                            <input type="text" class="form-control" id="inputProductInfo" required/>
                        </div>
                        <div class="col-lg-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="inputQty" value="0" required/>
                        </div>
                        <div class="col-lg-3">
                            <label class="form-label">Price</label>
                            <input type="number" class="form-control" id="inputPrice" value="0" required/>
                        </div>
                        <div class="col-lg-3">
                            <button class="btn btn-lg w-100 btn-primary">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">No</th>
                        <th class="text-center">Product Info</th>
                        <th class="text-center">Qty</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Amount</th>
                    </tr>
                </thead>
                <tbody id="rows">
                <tr id="emptyTable">
                    <td colspan="5" class="text-center">There is no row</td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" class="text-center">Total Amount</td>
                        <td class="text-end" id="totalAmount">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

</body>
<script src="js/app.js"></script>
</html>
