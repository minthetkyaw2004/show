<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <!-- bootstrap css1 js1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- jquery-ui css1 js1 -->
    <link rel="stylesheet" href="./assets/libs/jquery-ui-1.13.2/jquery-ui.min.css" type="text/css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
</head>
<body>


    <section class="p-3">
        <div class="container">
            <div class="row">
                <div id="input" class="col-md-6 col-12 user-select-none">

                    <h1 class="text-dark text-center text-decoration-underline">Contact Form</h1>

                    <form action="" method="" class="p-3">

                        <div class="form-group mb-3">
                            <input type="text" name="name" id="name" class="form-controls" />
                        </div>

                        <div class="form-group mb-3">
                            <input type="email" name="email" id="email" class="form-controls" />
                        </div>

                        <div class="form-group mb-3">
                            <input type="text" name="birthdate" id="birthdate" class="form-controls" />
                        </div>

                        <div class="form-group mb-3">
                            <label class="fs-5 mx-3">Gender : : </label>
                            <input type="radio" name="gender" value="1" id="male" class="form-choices" />
                            <label for="male" class="fs-5 ms-1 form-labels">Male</label>
                            <input type="radio" name="gender" value="0" id="female" class="ms-3 form-choices" />
                            <label for="female" class="fs-5 ms-1 form-labels">Female</label>
                        </div>

                        <div class="form-group mb-3">
                            <select name="country" id="country" class="form-selects">
                                <option disabled selected class="form-options">Choose Your Country ...</option>
                                <optgroup>
                                    <option disabled class="form-option-labels"> Asia </option>
                                    <option value="chn" name="country" class="form-options">China</option>
                                    <option value="ind" name="country" class="form-options">Indonesia</option>
                                    <option value="ida" name="country" class="form-options">India</option>
                                    <option value="jpn" name="country" class="form-options">Japan</option>
                                    <option value="kor" name="country" class="form-options">Korea</option>
                                    <option value="mls" name="country" class="form-options">Malaysia</option>
                                    <option value="mya" name="country" class="form-options">Myanmar</option>
                                    <option value="phi" name="country" class="form-options">Phillipines</option>
                                    <option value="thd" name="country" class="form-options">Thailand</option>
                                    <option value="sgp" name="country" class="form-options">Singapore</option>
                                </optgroup>
                                <optgroup>
                                    <option disabled class="form-option-labels"> America </option>
                                    <option value="cnd" name="country" class="form-options">Canada</option>
                                    <option value="mxc" name="country" class="form-options">Mexico</option>
                                    <option value="usa" name="country" class="form-options">United States Of America</option>
                                </optgroup>
                                <optgroup>
                                    <option disabled class="form-option-labels"> Europe </option>
                                    <option value="dnm" name="country" class="form-options">Denmark</option>
                                    <option value="eng" name="country" class="form-options">England</option>
                                    <option value="frc" name="country" class="form-options">France</option>
                                    <option value="gmn" name="country" class="form-options">German</option>
                                    <option value="itl" name="country" class="form-options">Italy</option>
                                    <option value="nor" name="country" class="form-options">Norway</option>
                                    <option value="spn" name="country" class="form-options">Spain</option>
                                    <option value="swz" name="country" class="form-options">Switzerland</option>
                                </optgroup>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <textarea name="address" id="address" placeholder="Enter Your Address" class="form-controls"></textarea>
                        </div>

                        <div class="form-group form-check form-switch mb-3">
                            <input type="checkbox" name="accept" id="accept" class="form-check-input" style="transform: translateY(30%);" />
                            <label for="accept" class="fs-5 form-labels">I accept the agreements of all the statements.</label>
                        </div>

                        <div class="form-group d-grid mb-3">
                            <button type="button" id="submit" class="btn fs-4 form-btns"> Click To Submit </button>
                        </div>

                    </form>
                </div>
                <div id="output" class="col-md-6 col-12 bg-dark text-light">
                    <div class="box">
                        <textarea name="output" id="output" cols="30" rows="10"></textarea>
                        <p id="outputtext">
                            Name : <b id="nameout"></b> 
                            <br/>
                            Email : <b id="emailout"></b> 
                            <br/>
                            Age : <b id="ageout"></b> 
                            <br/>
                            Date Of Birth : <b id="dobout"></b> 
                            <br/>
                            Address : <b id="addressout"></b>
                            <br/>
                            Country Of Citizenship : <b id="countryout"></b> 
                            <br/>
                            Respective Search Of Google : <b id="searchout"></b> 
                            <br/>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>


    
    <!-- bootstrap css1 js1 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- jquery js1 -->
    <script src="./assets/libs/jquery/jquery-3.6.0.min.js" type="text/javascript"></script>
    <!-- jquery-ui css1 js1 -->
    <script src="./assets/libs/jquery-ui-1.13.2/jquery-ui.min.js" type="text/javascript"></script>
    <!-- custom js -->
    <script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
