<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="stylesheet" href="./css/medium.css" type="text/css" media="(min-width: 726px)" />

    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
    <title>Note App</title>
</head>
<body>
    

    <div class="container-fluid">
        <div class="row">

            <div class="col-md-6 col-12 vh-md-100" id="input">

                <h2 class="display-4 text-center">
                    Note App
                </h2>

                <div class="form-group col-12">

                    <label for="note" class="text-capitalize">Write anything you wish to say</label>
                    <br/>

                    <textarea name="note" id="note" cols="30" rows="3" placeholder="Write here ..." class="form-control col-9 m-auto"></textarea>
                    <br/>

                    <div id="blue" class="circle"></div>
                    <div id="rgb(227, 76, 76)" class="circle"></div>
                    <div id="lime" class="circle"></div>
                    <div id="yellow" class="circle"></div>
                    <div id="pink" class="circle"></div>
                    <div id="aqua" class="circle"></div>

                </div>

                <div class="display-grid col-6 m-right">
                    <button type="button" class="btn btn-primary text-uppercase" id="submit" onclick="add();">Add to note</button>
                </div>

            </div>

            <div class="col-md-6 col-12" id="output">
                <h2 class="display-5 text-decoration-underline">Listed Notes</h2>
                <ul id="history" class="list-unstyled col-9 m-auto">
                </ul>
            </div>

        </div>
    </div>


    <script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
