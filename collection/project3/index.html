<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="../libs/fontawesome/css/all.min.css" />
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<link rel="icon" type="image/png" href="./src/favicon.png" sizes="64x64" />
</head>
<body>

	<div id="whole">
		<div class="outputbox col-12">
			<div class="displaybox"></div>
			<div class="answerbox"></div>
		</div>
	
		<div class="inputbox container text-center">
	
			<div class="row col-12">
				<div class="col-3" onclick="clearall()">Clear</div>
				<div class="col-3" onclick="negative()">+/-</div>
				<div class="col-3" onclick="deleteone()">Del</div>
				<div class="col-3 num" data="/"><i class="fas fa-divide"></i></div>			
			</div>
	
			<div class="row col-12">
				<div class="col-3 num" data="7">7</div>
				<div class="col-3 num" data="8">8</div>
				<div class="col-3 num" data="9">9</div>
				<div class="col-3 num" data="*"><i class="fas fa-times"></i></div>			
			</div>
	
			<div class="row col-12">
				<div class="col-3 num" data="4">4</div>
				<div class="col-3 num" data="5">5</div>
				<div class="col-3 num" data="6">6</div>
				<div class="col-3 num" data="-"><i class="fas fa-minus"></i></div>			
			</div>
	
			<div class="row col-12">
				<div class="col-3 num" data="1">1</div>
				<div class="col-3 num" data="2">2</div>
				<div class="col-3 num" data="3">3</div>
				<div class="col-3 num" data="+"><i class="fas fa-plus"></i></div>			
			</div>
	
			<div class="row col-12">
				<div class="col-6 num" data="0">0</div>
				<div class="col-3 num" data=".">.</div>
				<div class="col-3" onclick="calculate()"><i class="fas fa-equals"></i></div>			
			</div>
	
		</div>

	</div>


	<script src="./libs/fontawesome/js/all.min.js" type="text/javascript"></script>
	<script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
